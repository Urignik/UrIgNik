<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Сборка компьютера</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="button header__button">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <selection class="main-display">
            <div class="container">
                <h1 class="main-display__header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main-display__timer">
                    <div class="timer__item">
                        <div class="timer__cnt">18</div>
                        <div class="timer__txt">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__cnt">18</div>
                        <div class="timer__txt">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__cnt">18</div>
                        <div class="timer__txt">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__cnt">18</div>
                        <div class="timer__txt">Секунд</div>
                    </div>
                </div>
                <button class="button main-display__button">Оставить заявку</button>
            </div>
            <div class="main-display__bgr">
                <img src="img/main-screen__bgc.svg " alt="">
            </div>
        </selection>
    </main>
</body>

</html>
